# ~/.config/eza/theme.yml
colors:
  file: { foreground: "#ebdbb2" }
  directory: { foreground: "#83a598", bold: true }
  symlink: { foreground: "#d3869b" }
  executable: { foreground: "#b8bb26" }
  block_device: { foreground: "#d79921", bold: true }
  char_device: { foreground: "#fabd2f", bold: true }
  socket: { foreground: "#fe8019" }
  pipe: { foreground: "#d65d0e" }
  special: { foreground: "#fb4934" }
  missing_symlink_target: { foreground: "#fb4934", underline: true }

  # Git status colors
  git:
    new: { foreground: "#b8bb26" }
    modified: { foreground: "#fabd2f" }
    deleted: { foreground: "#fb4934" }
    renamed: { foreground: "#d3869b" }
    untracked: { foreground: "#928374" }

  # Metadata
  user: { foreground: "#83a598" }
  group: { foreground: "#d3869b" }
  permissions: { foreground: "#fabd2f" }
  date: { foreground: "#bdae93" }
  size: { foreground: "#fe8019" }

  # Header (for --header)
  header: { foreground: "#d79921", bold: true }

  # Broken link or errors
  error: { foreground: "#fb4934", bold: true }

